<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmy Mander Design</title>
    <link rel="icon" href="assets/images/em-design-favicon.png">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-Awesome Core CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- General Styles -->
    <link rel="stylesheet" href="assets/css/navigation.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!--================================================
    Navigation
    =================================================-->
    <div class="navbar">
        <nav class="navigation">
            <a href="#" class="active nav-links">Home</a>
            <a href="#" class="nav-links">Projects</a>
            <div class="spacer">
                <img class="logo" src="assets/images/emmy-mander-logo.png">
            </div>

            <a href="#" class="nav-links">About</a>
            <a href="#" class="nav-links">Contact</a>
        </nav>
    </div>
    <div class="menu-toggle">
        <div class="icon">
            <!-- Burger animation -->
            <div class="hamburger"></div>
        </div>
    </div>
    <div id="navLinksDiv" class="nav-links-div">
        <a href="#" class="active nav-links-toggle animated fadeInUp">Home</a>
        <a href="#" class="nav-links-toggle">Projects</a>
        <a href="#" class="nav-links-toggle">About</a>
        <a href="#" class="nav-links-toggle">Contact</a>
    </div>

    <!--================================================
    Navigation Hamburger menu
    =================================================-->

    <script src="assets/js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> <!-- Hämtar funktioner -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu-toggle').click(function () {   // Klickfunktion
                $('nav').toggleClass('active');   // Till header nav.active i css
                var x = document.getElementById("navLinksDiv");
                if (!x.style.display || x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            });
        })
    </script>
    <!-- För animation burger nedan -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.icon').click(function () { /*För icon klassen i header*/
                $('.icon').toggleClass('active');
            })
        })   
    </script>
    <script type="text/javascript">
        function myFunction() {
            var x = document.getElementById("navLinksDiv");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
